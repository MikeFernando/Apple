<!DOCTYPE html>
<html lang="en">

        <div class="header-container">
            <!-- NAV DESKOTP -->

            <ul class="nav-list-desktop">
                <li class="nav-item" style="padding-left: 10px;">
                    <a href="#" class="nav-logo">
                        <img src="svg/logo.svg" style="width: 20px;">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Mac</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-search">
                        <img src="svg/search2.svg" style="width: 20px;">

                </li>
                <li class="nav-item" style="padding-right: 10px;">
                    <a href="#" class="nav-bag">
                        <img src="svg/bag.svg" style="width: 20px;">
                    </a>
                </li>
            </ul>
            <!-- NAV MOBILE -->

            <ul class="nav-mobile">

                    <a href="#" class="nav-hamburguer">
